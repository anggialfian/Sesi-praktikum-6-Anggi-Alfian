<!DOCTYPE html>
<html lang="id">

<head>
    <title>Motor Jagur</title>
</head>

<body>

    <h1 id="namaMotor"></h1>

    <button onclick="onderdilKlakson()">Klakson</button>
    <p id="bunyiKlakson">...............</p>

    <button onclick="gambarMotor()">Print Gambar Motor</button>
    <div id="gambarMotor"></div>

    <script>
        document.getElementById('namaMotor').innerHTML = 'Yamaha New Vixion Lighting';

        function onderdilKlakson() {
            let bunyiKlakson = document.getElementById('bunyiKlakson');

            bunyiKlakson.innerHTML = 'Tin Tin Tin';
            bunyiKlakson.style.color = 'white';
            bunyiKlakson.style.backgroundColor = 'red';
        }
        function gambarMotor() {
            document.getElementById('gambarMotor').innerHTML = '<img src="https://www.semisena.com/wp-content/uploads/2020/03/Yamaha-Vixion-F.jpg">';
        }
    </script>
</body>

</html>
